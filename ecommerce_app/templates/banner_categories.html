<section class="px-2 md:px-8 py-12 bg-gray-100">
    <h2 class="text-2xl md:text-4xl font-semibold text-center">EXPLORE OUR CATEGORIES</h2>
    <div class="grid md:grid-cols-2 gap-4 m-8">
        {% for categorie in categories %}
            <a href="{% url 'filter_category' categorie.category|lower %}" aria-label="{{ categorie.category }} section button">
                <div class="flex justify-center items-center h-20 md:h-28 bg-sky-100 rounded-lg shadow-sm hover:bg-sky-200 transition-colors">
                    <p class="px-4 py-2 text-white text-xl text-center w-40 font-semibold shadow-sm rounded-lg bg-[#76b9f0]">
                        {{ categorie.category }}
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
