{% if messages %}
    <div class="flex flex-col gap-1">
        {% for message in messages %}
            <div class="toast text-white fixed top-5 right-5 w-60 min-h-24 p-4 font-semibold z-50 break-words rounded-lg transition-opacity duration-500 ease-in {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'warning' %}bg-yellow-500{% else %}bg-red-500{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
