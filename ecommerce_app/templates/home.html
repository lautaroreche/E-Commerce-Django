{% extends 'base.html' %}

{% block title %}E-Commerce Django{% endblock %}

{% block content %}
    <section>
        <h1>E-Commerce Django</h1>
    </section>
    <main>
        {% for item in items %}
            <div class="card">
                <image src="../static/{{ item.image }}" alt="{{ item.name }}">
                <p>{{ item.name }}</p>
                <p>${{ item.price }}</p>
            </div>
        {% endfor %}
    </main>
{% endblock %}
