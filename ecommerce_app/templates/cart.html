{% extends 'base.html' %}

{% load static %}

{% block title %}Carrito{% endblock %}

{% block content %}
    <main>
        <h2>Carrito</h2>
        <div class="cards-container-list">
            {% include 'product_cards_list.html' %}
            <div class="card-total-cart flex-center flex-evenly flex-column">
                <p>Total a pagar</p>
                <p class="final-cart-price">${{ total|floatformat:0 }}</p>
                <div class="flex-evenly pay-cart">
                    <a href="{% url 'checkout' %}" title="Link para ir a pagar" class="w90">
                        Ir a pagar
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
