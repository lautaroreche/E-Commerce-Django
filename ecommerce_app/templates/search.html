{% extends 'base.html' %}
{% load static %}

{% block title %}Search{% endblock %}

{% block content %}
    <main>
        <div class="texto-principal-main">
            <h2>Producto buscado: {{ query }}</h2>
            <h3>Coincidencias encontradas {{ resultados }}</h3>
        </div>
        <div class="cards-container">
            {% for producto in productos %}
                <div class="card">
                    <image src="../static/{{ producto.image }}" alt="{{ producto.name }}">
                    <p>{{ producto.name }}</p>
                    <p>${{ producto.price }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
